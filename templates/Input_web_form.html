
<!DOCTYPE html>
<html>
<head>
    <title>Weather File Upload and Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],
        select,
        input[type="radio"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="section">
                <h2>Weather File Upload</h2>
                <div class="form-group">
                    <label for="weatherFile">Upload Weather File:</label>
                    <input type="file" id="weatherFile" name="weatherFile">
                </div>
            </div>

            <div class="section">
                <h2>Building Type</h2>
                <div class="form-group">
                    <input type="radio" id="residential" name="buildingType" value="residential">
                    <label for="residential">Residential</label><br>
                    <input type="radio" id="office" name="buildingType" value="office">
                    <label for="office">Office</label>
                </div>
            </div>

            <div class="section">
                <h2>Window Orientation</h2>
                <div class="form-group">
                    <label for="windowOrientation">Choose orientation:</label>
                    <select id="windowOrientation" name="windowOrientation">
                        <option value="north">North</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
